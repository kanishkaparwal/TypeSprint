<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#">TypeSprint</a>
      </div>

    <div class="wrapper">
        <input type="text" class="input-field"/>
        <div class="content-box">
            <div class="typing-text">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil, eos.</p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left : </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes : </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>Words per minute : </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM : </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
